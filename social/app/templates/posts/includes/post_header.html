<h4 class="">
    <a class="" href="{% url 'app:authors:detail' post.author.id %}">
        {{ post.author.displayName }}
    </a>
</h4>

<small class="sd-post-info">{{ post.published }}</small>

    <small class="sd-post-info">Categories: {{ post.categories_string }}</small>
{% endif %}
